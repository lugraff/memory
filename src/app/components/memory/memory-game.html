<div class="grid justify-center items-center h-full">
  <div class="grid gap-3 auto-rows-fr grid-cols-6 w-fit">
    <ng-container *ngFor="let card of store.cards()">
      <div [ngStyle]="{backgroundColor:card.color}" class="w-32 h-32 hover:scale-125 duration-300"></div>
      <img ngSrc="assets/card_back_1.png" width="128" height="128">
    </ng-container>
  </div>
</div>
